---
"Test anonymize processor with ignore_missing parameter set to false":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "anonymize" : {
                  "field" : "field1",
                  "target_field" : "field2",
                  "key"    : "very_secret_key",
                  "method" : "HmacSHA256",
                  "ignore_missing" : false
                }
              }
            ],
            "on_failure" : [
              {
                "anonymize" : {
                  "field" : "fieldA",
                  "target_field" : "fieldB",
                  "key"    : "very_secret_key",
                  "method" : "HmacSHA256",
                  "ignore_missing" : true
                }
              }
            ]
          }
  - match: { acknowledged: true }
  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {fieldA: "my_value"}
  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.fieldA: "my_value" }
  - match: { _source.fieldB: "bb18a9bf8fbf52b5efb1242cf03aeae89681024177e78e075b146deb6faa2b19" }

  - do:
      index:
        index: test
        type: test
        id: 2
        pipeline: "my_pipeline"
        body: {
            field1: null,
            fieldA: "my_value"
        }
  - do:
      get:
        index: test
        type: test
        id: 2
  - is_false: _source.field1
  - match: { _source.fieldA: "my_value" }
  - match: { _source.fieldB: "bb18a9bf8fbf52b5efb1242cf03aeae89681024177e78e075b146deb6faa2b19" }
